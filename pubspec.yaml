name: my_health_trail
description: Track your blood sugar, blood pressure, and weight.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Storage
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  
  # Export
  csv: ^5.1.1
  pdf: ^3.10.7
  share_plus: ^7.2.1
  
  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
